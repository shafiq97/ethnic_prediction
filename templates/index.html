<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Ethnic Baby Feature Prediction Dashboard</h1>
        <form action="/predict" method="post" class="form-group">
            <label for="BPD">Biparietal Diameter (mm):</label>
            <input type="number" step="0.01" id="BPD" name="BPD" class="form-control" required>
            <label for="HC">Head Circumference (mm):</label>
            <input type="number" step="0.01" id="HC" name="HC" class="form-control" required>
            <label for="AC">Abdominal Circumference (mm):</label>
            <input type="number" step="0.01" id="AC" name="AC" class="form-control" required>
            <label for="FL">Femur Length (mm):</label>
            <input type="number" step="0.01" id="FL" name="FL" class="form-control" required>
            <label for="GA">Gestational Age (weeks):</label>
            <input type="number" step="0.01" id="GA" name="GA" class="form-control" required>
            <label for="race">Race:</label>
            <select id="race" name="race" class="form-control" required>
                <option value="Malay">Malay</option>
                <option value="Indian">Indian</option>
                <option value="Chinese">Chinese</option>
            </select>
            <button type="submit" class="btn btn-primary my-4">Predict</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
